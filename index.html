    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
    <a-scene loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false">
        <a-entity id="rig" movement-controls kinematic-body position="2.192 0 19.956">
            <a-entity id="camera" camera position="0 2 0" look-controls  cursor="rayOrigin: mouse"></a-entity>
          </a-entity>
        <a-assets>
            <a-asset-item id="virus" src="./assets/virus.gltf"></a-asset-item>


        </a-assets>
        <a-entity geometry="primitive: plane; width: 100; height: 100" rotation="-90 0 0" material="shader: flat; src: url(./assets/tapete.jpg); repeat: 100 100"></a-entity>
     

        <a-entity navigate-on-click="url: https://www.youtube.com/watch?v=HajECunjYjM"  gltf-model="#virus"  scale="0.03 0.03 0.03" position="-2.66 0.901 -2.087" rotation="-179.997 88.05 179.997" material="shader: flat" ></a-entity>
        <a-box position="-2.66 0.4 -2.087" rotation="0 33 0" scale="0.15 1 0.15" material="shader: flat" color="#f2f2f2"></a-box>


<script>
  AFRAME.registerComponent('navigate-on-click', {
      schema: {
          url: { default: '' }
      },

      init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
              window.location.href = data.url;
          });
      }
  });        
</script>
    </a-scene>
